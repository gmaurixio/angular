<div class="register_container">
  <h2>Cadastrar</h2>
  <form class="form">
    <label>Id</label><input class="input_default" type="text" name="id" [(ngModel)]="vaga.id"><br>
    <label>Nome</label><input class="input_default" type="text" name="nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto</label><input class="input_default" type="text" name="foto" [(ngModel)]="vaga.foto"><br>
    <label>Descrição</label><input class="input_default" type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Salário</label><input class="input_default" type="text" name="salario" [(ngModel)]="vaga.salario"><br>
    <div>
      <button class="btn_default" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
      <button class="btn_default" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
      <button class="btn_default" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
    </div>

  </form>
</div>



<section class="lista-vagas">
  <div *ngFor="let vaga of vagas">

    <div class="card" style="width: 18rem;">
      <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
        <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
        <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
        <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

        <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
        <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
      </div>
    </div>

  </div>
</section>
